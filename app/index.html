<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Counting Down</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  </head>
  <body ng-app="countingDown">
    <main ng-controller="MainCtrl">

      <section ng-hide="hasValidDate">
        <input ng-model="title" placeholder="To what?">
        <form name="timepickerForm" class="form-inline" role="form">

          <!-- Custom example -->
          <div class="form-group" ng-class="{'has-error': timepickerForm.time2.$invalid}">
            <label class="control-label"><i class="fa fa-clock-o"></i> Time <small>(as number)</small></label>
            <input class="form-control" size="5" ng-model="selectedTimeAsNumber" data-time-format="HH:mm" data-time-type="number" data-min-time="10:00" data-max-time="13:30" data-autoclose="1" name="time2" bs-timepicker type="text">
          </div>
          <hr>

          <!-- Datetime example -->
          <div class="form-group">
            <label class="control-label"><i class="fa fa-calendar"></i> Datetime picker</label><br>
            <div class="form-group">
              <input size="10" class="form-control" ng-model="sharedDate" data-autoclose="1" placeholder="Date" bs-datepicker type="text">
            </div>
            <div class="form-group">
              <input size="8" class="form-control" ng-model="sharedDate" data-autoclose="1" placeholder="Time" bs-timepicker type="text">
            </div>
          </div>

        </form>

        Date: {{ timeDateInput }}

        <button ng-click="handleStart()">Start counting down</button>
      </section>

      <section ng-show="hasValidDate">
        <h1>Counting down to {{ title }}</h1>

        years: {{ years }} <br>
        days: {{ days }} <br>
        hours: {{ hours }} <br>
        minutes: {{ minutes }} <br>
        seconds: {{ seconds }} <br>
      </section>

    </main>


    <script src="bower_components/jquery/jquery.js"></script>
    <!-- build:js scripts/plugins.js -->

    <!-- endbuild -->
    <script src="bower_components/angular/angular.js"></script>

    <!-- build:js scripts/modules.js -->
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/momentjs/moment.js"></script>
    <script src="bower_components/angular-momentjs/angular-momentjs.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/mainCtrl.js"></script>
    <!-- endbuild -->
  </body>
</html>
