<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Counting Down</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  </head>
  <body ng-app="countingDown" class="three">
    <main ng-controller="MainCtrl">
      <div class="top-bar">
        <div class="container">

          <section ng-show="timeHasPassed">
            Aww, that time has passed
            Enter a new one?
          </section>

          <section ng-hide="hasValidDate">
            <div class="row">
              <div class="col-md-12">
                <h1>Start a count down</h1>
              </div>
            </div>
            <form name="timepickerForm" role="form">

              <div class="row">
                <!-- Datetime example -->
                <div class="form-group">
                  <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                      <input type="text" size="10" class="form-control" ng-model="timeDateInput" data-autoclose="1" placeholder="Date" bs-datepicker data-min-date="today">
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                      <input type="text" size="8" class="form-control" ng-model="timeDateInput" data-time-format="HH:mm" data-autoclose="1" placeholder="Time" bs-timepicker>
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                      <input type="text" size="8" class="form-control" ng-model="title" placeholder="To what?">
                    </div>
                  </div>
                  <div class="col-md-2 col-md-offset-10 col-sm-6">
                    <button type="button" class="btn btn-default start-button" ng-click="handleStart()">Start</button>
                  </div>
                </div>
              </div>

            </form>

          </section>

          <section ng-show="hasValidDate">

              <div class="item-container" ng-show="shouldBeDisplayed(secondsPerYear)">
                <div class="counter-number">
                  {{ years }}
                </div>
                <div class="counter-description">
                  years
                </div>
              </div>
              <div class="item-container" ng-show="shouldBeDisplayed(secondsPerDay)">
                <div class="counter-number">
                  {{ days }}
                </div>
                <div class="counter-description">
                  days
                </div>
              </div>
              <div class="item-container" ng-show="shouldBeDisplayed(secondsPerHour)">
                <div class="counter-number">
                  {{ hours }}
                </div>
                <div class="counter-description">
                  hours
                </div>
              </div>
              <div class="item-container" ng-show="shouldBeDisplayed(secondsPerMinute)">
                <div class="counter-number">
                  {{ minutes }}
                </div>
                <div class="counter-description">
                  minutes
                </div>
              </div>
              <div class="item-container">
                <div class="counter-number">
                  {{ seconds }}
                </div>
                <div class="counter-description">
                  seconds
                </div>
              </div>

            <div class="counter-title-container">
              <p class="counter-title-paragraph">Counting down to
                <span class="counter-title">{{ title }}</span><br>
                <span ng-show="showZeros">{{ endTime }}</span>
              </p>
            </div>

          </section>

        </div>
      </div>

      <!-- Squared THREE checkbox, borrowed from cssdeck http://cssdeck.com/labs/css-checkbox-styles -->
      <div class="show-zeros-container" ng-show="hasValidDate">

        <div class="squaredThree">
          <input type="checkbox" value="None" id="squaredThree" name="check" ng-model="showZeros" />
          <label for="squaredThree"></label>

        </div>
        <span class="info-text">
          Show more
        </span>
      </div>

    </main>

    <script src="bower_components/jquery/jquery.js"></script>
    <!-- build:js scripts/plugins.js -->

    <!-- endbuild -->
    <script src="bower_components/angular/angular.js"></script>

    <!-- build:js scripts/modules.js -->
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/momentjs/moment.js"></script>
    <script src="bower_components/angular-momentjs/angular-momentjs.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/mainCtrl.js"></script>
    <!-- endbuild -->
  </body>
</html>
